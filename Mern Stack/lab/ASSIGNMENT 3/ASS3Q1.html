<script>
    let n = Number(prompt('Enter the length of the Array'));
    var a = new Array();
    let sum = 0;
    for(let i=0;i<n;i++)
    {
        a[i] = Number(prompt(`Enter the ${i+1} Element`));
    }
    document.write(`The Array => ${a}`);
    document.write("<br>");
    for(let j=0;j<n;j++)
    {
        if(a[j]>0 && a[j]%6==0)
        {
            sum = sum + a[j];
        }
    }
    document.write(`Sum of the Elements that are positive and even and mutiple of 3 = ${sum}`);
</script>
