<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
    <link rel="stylesheet" href="reg.form.css">
</head>
<body>
    <h1>REGISTRATION FORM</h1>
    <div style="background-color: rgb(29, 226, 134);">
        <form action="">
            <div>
                *NAME: <input type="text" name="name" value="" placeholder="ENTER YOUR NAME" required>
            </div>
            <div>
                *EMAIL: <input type="email" name="email" value="" placeholder="ENTER YOUR EMAIL" required>
            </div>
            <div>
                PHONE NUMBER: <input type="text" name="name" value="" placeholder="ENTER YOUR NUMBER">
            </div>
            <div>
                <p>*GENDER</p>
                <input type="radio" name="gender" value="MALE" required>MALE
                <input type="radio" name="gender" value="FEMALE" required>FEMALE
                <input type="radio" name="gender" value="OTHERS" required>OTHERS
            </div>
            <div>
                <p>ADDRESS</p>
                <textarea name="Address" id="" cols="100" rows="10" placeholder="ENTER YOUR ADDRESS"></textarea>
            </div>
            <div>
                *PINCODE: <input type="text" name="pincode" value="" placeholder="ENTER PINCODE" required>
            </div>
            <div>
                *PASSWORD:<input type="text" name="PASSWORD" value="" placeholder="ENTER PASSWORD" required>
            </div>
            <div>
                *CONFIRM PASSWORD: <input type="text" name="confirm" value="" placeholder="ENTER PASSWORD TO CONFIRM" required>
            </div>
            <DIV id="cb">
                <input type="checkbox" name="t&c" required> I AGREE TO ALL TERMS & CONDITONS
            </DIV>
            <div id="submit">
                <input type="SUBMIT" name="SUBMIT">
            </div>
        </form>
    </div>
</body>
</html>
