<script>
    let n = Number(prompt('Enter length of the Array'));
    var a = new Array();
    for(let i=0;i<n;i++)
    {
        a[i] = Number(prompt(`Enter the ${i+1} Element`));
    }
    
    let large = a[0];
    function largest(a,n)
    {
        for(let j=1;j<n;j++)
            {
                if(large<a[j])
                {
                    large = a[j];   
                }
            }
        return large;
    }
    document.write(`The Array => ${a}`);
    document.write("<br>");
    document.write(`The largest element = ${largest(a,n)}`);
</script>
</html>
